<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Play chess against the computer</title>
</head>
<body>
    <center><h5 class="heading">Simple Chess Game</h5></center>
    <section class="main-body row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div id="board" class="board1"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label>Difficulty Level:</label>
        <select id="search-depth">
            <option value="1"  selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <span><label>Time : </label><span id="time"></span></span>
        <br>
        <div id="move-history" class="move-history">
            <table  class="table table-dark">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Your Move</th>
                      <th scope="col">Computer Move</th>
                    </tr>
                </thead>
                    <tbody></tbody>                
            </table>
        </div>
            
        </div>
    </section>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
</body>
</html>
